<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GestApp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="clusterize.css">
</head>

<body>
  <div class="content row">
    <div class="input-group">
      <div class="col-lg-12">
        <div class="fileUpload btn btn-primary">
          <span>Upload</span>
          <input id="file-input" class="upload" type='file' accept='text/plain'>
        </div>
        <span class="info">Must Upload a text file first!</span>
        <br>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Content</span>
          <input id="content-input" type="text" class="form-control" placeholder="..." aria-describedby="basic-addon1">
          <span class="input-group-btn">
              <input id="create-button" class="btn btn-default" type="button" name="create" value="Create">
          </span>
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Input</span>
          <input id="search-bar" class="form-control" type="text" name="search" placeholder="Search">
          <span class="input-group-btn">
              <input id="sort-button" class="btn btn-default" type="button" name="search" value="Sort">
          </span>
        </div>

      </div>
    </div>
    <br>
    <div id='scrollArea' class="clusterize-scroll col-lg-6 col-md-8">
      <ul id='contentArea' class="clusterize-content list list-group">
        <li class="clusterize-no-data">Loading data...</li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="clusterize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="index.js">
  </script>
</body>

</html>
